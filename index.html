<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width = device-width, initial-scale=1.0">
    <title> Stopwatch </title>
    <link rel = "stylesheet" href = "style.css"/>
    
</head>

<body>
    <div class = "container"> 
        <div class = "watch"> 
            <div class = "outerr">
                <div class = "innerr">
                    <span class = "text min"> 0 :  </span>
                    <span class = "text sec"> &nbsp; 0 : </span>
                    <span class = "text msec"> &nbsp; 0 </span>
                </div>
            </div>
            <div class = "group-button">
                <button class = "button reset hidden"> Reset </button>
                <button class = "button play "> Play </button>
                <button class = "button lap hidden"> Lap </button>
            </div>
        </div>
        <ul class = "laps"> 
            <button class = "clear-button hidden"> Clear All</button>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
